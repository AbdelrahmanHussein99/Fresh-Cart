<section *ngIf="categories.length > 0" class="py-5 my-4">
  <h2 class="mb-4 text-center fw-bold">Categories</h2>
  <div class="row gy-4 justify-content-center">
    <div [routerLink]="['/categorydetails',category._id]" *ngFor="let category of categories"
      class="col-sm-6 col-md-4 col-lg-3">
      <div class="cursor-pointer border border-success bg-white rounded p-2 shadow">
        <img class="w-100" height="300px" [src]="category.image" [alt]="category.name" [title]="category.name">
        <h3 class=" fw-bold text-main text-center mt-2">{{category.name}}</h3>
      </div>
    </div>
  </div>
</section>
